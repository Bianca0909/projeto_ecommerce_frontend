<div class="box-cadastro">
  <form class="form-box" [formGroup]="form" (ngSubmit)="register()">
    <div class="radio">
        <input
        formControlName="role"
        type="radio"
        name="role"
        value="USER"
        /> Pessoa física
        <input
        formControlName="role"
        type="radio"
        name="role"
        value="ADMIN"
        /> Pessoa jurídica
    </div>
    <input
      formControlName="login"
      placeholder="Nome"
      type="text"
      maxlength="64"
    />
    <input
    formControlName="cpfCnpj"
    placeholder="Documento"
    type="text"
    />
    <input
    formControlName="email"
    placeholder="E-mail"
    type="email"
    />
    <input
    formControlName="telefone"
    placeholder="Telefone"
    type="text"
    />
    <input
      formControlName="password"
      placeholder="password"
      type="password"
      minlength="8"
    />

    <button type="submit" [disabled]="!form.valid">Cadastrar</button>
  </form>
</div>
